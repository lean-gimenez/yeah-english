<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact!</title>
</head>
<body class="contact__body text">
    
    <!--HEADER-->
    <header>

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Yeah! English</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./level.html">Level</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <!-- FORMULARIO -->

    <section class="container mainContent-contact">
        <form action="#" class="d-flex d-flex flex-column align-items-center">

            <!-- CAMPO 1 -->
            <fieldset class="form__fieldset1">
                <legend> Hello, stranger! </legend>
                <div class="form__innerfield">
                    <label for="name" class="label">Your name</label>
                    <input id="name" class="contact" type="text" name="name" placeholder="Full name">
                    <label for="email" class="label">Your e-mail</label>
                    <input id="email" class="contact" type="email" name="mail">
                    <label for="level" class="label">Your level</label>
                    <select id="level" name="level">
                        <option value="nothing">Choose an option</option>
                        <option value="n/a">I don't know</option>
                        <option value="ele">Elementary</option>
                        <option value="pre">Pre Intermediate</option>
                        <option value="int">Intermediate</option>
                        <option value="upper">Upper Intermediate</option>
                        <option value="adv">Advanced</option>
                    </select>
                </div>
            </fieldset>
            
            <!-- CAMPO 2 -->
            <fieldset class="form__fieldset2">
                <legend>Talk to me!</legend>
                <div class="form__innerfield">
                    <textarea name="consult" id="textarea" cols="50" rows="5" placeholder="Write your doubts here."></textarea>
                </div>
            </fieldset>

            <!-- CAMPO 3 -->
            <fieldset class="form__fieldset3">
                <legend>Would you like to...</legend>
                <div class="form__innerfield label form__checkbox">
                    <div class="form__checkboxText">
                        <input type="checkbox"> Get our newsletter?
                    </div>
                    <div class="form__checkboxText">
                        <input type="checkbox"> Receive daily exercises?
                    </div>
                    <div class="form__checkboxText">
                        <input type="checkbox"> Be contacted to start learning?
                    </div>
                </div>
            </fieldset>

            <!-- BOTONES -->

            <div class="form__botones d-flex justify-content-start">
                <input type="submit" value="Send" id="submit" class="btn btn-primary row contact__button">
                <input type="reset" value="Clear" id="reset" class="btn btn-primary row contact__button">
            </div>
        </form>
    </section>



    <!-- FOOTER -->
    <footer class="container-fluid"> 
        <div class="d-flex">
            <div class="footer__logoChico">
                <p>Yeah! English</p>
            </div>
            <div class="footer__navbar">
                <ul class="footer__list">
                    <li><a class="footer__list-item" href="index.html">Home</a></li>
                    <li><a class="footer__list-item" href="about.html">About</a></li>
                    <li><a class="footer__list-item" href="level.html">Level</a></li>
                    <li><a class="footer__list-item" href="pricing.html">Pricing</a></li>
                    <li><a class="footer__list-item" href="contact.html">Contact Lean</a></li>
                </ul>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
